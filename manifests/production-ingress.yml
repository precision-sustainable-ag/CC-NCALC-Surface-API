---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "covercrop-ncalc.org"
    secretName: ncalc
  rules:
  - host: "covercrop-ncalc.org"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: precisionsustainableagccn
              port:
                number: 80
        - pathType: Prefix
          path: "/species-selector*"
          backend:
            service:
              name: precisionsustainableagccn
              port:
                number: 80
        - pathType: Prefix
          path: "/*"
          backend:
            service:
              name: precisionsustainableagccn
              port:
                number: 80